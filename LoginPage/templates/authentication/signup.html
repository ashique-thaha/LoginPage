<!DOCTYPE html>
<html>
    <head>
        <title>SignUp</title>
    </head>
    <body>
        <h3>Sign Up </h3>

        <form action="/signup" method="post" >
        {% csrf_token %}
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Create a Username" required>
            <br>
            <br>

            <label for="">First Name</label>
            <input type="text" id="FirstName" name="First Name" placeholder="Enter your first name" required>
            <br>
            <br>

            <label for="">Last Name</label>
            <input type="text" id="LastName" name="Last Name" placeholder="Enter your last name" required>
            <br>
            <br>

            <label for="">Email</label>
            <input type="email" id="Email" name="Email" placeholder="Enter your email address" required>
            <br>
            <br>

            <label for="">Password</label>
            <input type="password" id="Password" name="Password1" placeholder="Create a password" required>
            <br>
            <br>

            <label for="">ReEnter Password</label>
            <input type="password" id="Password2" name="Password2" placeholder="confirm Password" required>
            <br>
            <br>
            <button type="submit">Sign Up</button>
            
        </form>


    </body>
</html>
